<div class="contPriPredict d-flex w-full" style="height: 100%;">
    <app-navbar2 class="bg-primary"></app-navbar2>
    <div class="contComponent p-1 w-100">
        <div class="contTitle p-3 border-bottom">
            <h3>Prediction of type of Lung Cancer</h3>
        </div>
        <div class="contPrediction d-flex flex-wrap p-2 gap-3 justify-content-center">
            <div class="PatientDates">
                <div class="card" style="width: 400px; height: 250px;">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Datos Personales</h5>
                        <div class="contInfo d-flex justify-content-center flex-column">
                            <p class="card-text"><b>Nombre: </b>{{ patient?.name }} {{ patient?.last_name }}</p>
                            <p class="card-text"><b>CÃ©dula: </b>{{ patient?.identification }}</p>
                            <p class="card-text"><b>Fecha de Nacimiento: </b>{{ patient?.birthday | date:'dd/MM/yyyy' }}</p>
                            <p class="card-text"><b>Sexo: </b>{{ patient?.sex }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Report p-2 d-flex justify-content-center">
            <div class="card" style="width: 800px;">
                <div class="card-body">
                    <h3 class="card-title mb-4">Explicacion con IA</h3>
                    <markdown [data]="prediction?.report"></markdown>
                </div>
            </div>
        </div>    

        <div class="button mt-3 mb-4 d-flex justify-content-center">
            <a href="#" class="btn btn-primary">Descargar Reporte</a>
        </div>
    </div>  
</div>
